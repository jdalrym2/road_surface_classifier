[project]
name = "road_surface_classifer"
version = "0.9.0"
description = "Automated surface tagging of roads in OpenStreetMap"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["openstreetmap", "machine learning", "classifier"]
authors = [
  {name = "Jon Dalrymple", email = "j_dalrym2@hotmail.com" }
]
maintainers = [
  {name = "Jon Dalrymple", email = "j_dalrym2@hotmail.com" }
]

# Classifiers help users find your project by categorizing it.
#
# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: GPU",
  "Environment :: GPU :: NVIDIA CUDA",
  "Environment :: GPU :: NVIDIA CUDA :: 11",
  "Framework :: Jupyter",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: GIS",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Scientific/Engineering :: Image Recognition",
]

# This field lists other packages that your project depends on to run.
# Any package you put here will be installed by pip when your project is
# installed, so they must be valid existing projects.
#
# For an analysis of this field vs pip's requirements files see:
# https://packaging.python.org/discussions/install-requires-vs-requirements/
# TODO: double-check these + split for rsc submodules
dependencies = [
  "numpy",
  "scipy",
  "pandas",
  "matplotlib",
  "GDAL",
  "pytz",
  "requests",
  "boto3",
  "scikit-image",
  "scikit-learn",
  "torch",
  "torchvision>=0.13",
  "pytorch-lightning",
  "kornia",
  "mlflow",
  "jupyter",
  "pylama",
  "pytest",
  "yapf",
  "tqdm",
  "ipympl",
  "sqlalchemy",
  "tables"
]

# List additional groups of dependencies here (e.g. development
# dependencies). Users will be able to install these using the "extras"
# syntax, for example:
#
#   $ pip install sampleproject[dev]
#
# Similar to `dependencies` above, these must be valid existing
# projects.
[project.optional-dependencies]
dev = ["check-manifest"]
test = ["coverage"]

[project.urls]
"Homepage" = "https://github.com/jdalrym2/road_surface_classifier"

[tool.setuptools]
packages = ["rsc"]

[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
